<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato</title>
    <link rel="stylesheet" href="contato.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <main>
        <h1>Envie sua mensagem</h1>
        <form action="https://formsubmit.co/marcella.amorimsa@gmail.com" method="POST">
            <input class="form-control" type="text" required name="nome" id="name" placeholder="Seu nome">
            <input class="form-control" type="email" required name="email" id="email" placeholder="Seu e-mail">
            <textarea class="form-control" name="mensagem" id="message" rows="10" placeholder="Mensagem"></textarea>
            <button type="submit">Enviar</button>
        </form>
    </main>

</body>

</html>
